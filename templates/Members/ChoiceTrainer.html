{% extends 'Members/dashMembers.html' %}
{% block content %}
{% load static %}

<div class="row">
    <div class="col-12">
        <div class="px-5 mb-5 d-flex flex-column justify-content-evenly align-items-center gap-3">
            <form method="GET" class=" form-inline">
                <div class="ml-3">
                    {{ search_data.form }}
                </div>
                <div class=" ps-3">
                    <button type="submit" class="btn btn-outline-success">Search</button>
                </div>
            </form>
        </div>
        <div class="d-flex flex-wrap justify-content-center">
            {% for data in data %}
            <a href="{% url 'moreinfo' data.id %}" class="text-dark">
                <div class=" d-flex flex-column border border-1 border-dark rounded rounded-1 mx-3"
                     style="width:15rem;">
                    <div class="bg-dark " style="width:14rem;height:14rem">
                        <img class="image-fluid" width="235" height="231" src="{% static 'img/gym-image/peronal-trainer-quotes-2.jpg' %}">
                    </div>
                    <div class="p-1">
                        <p class="mb-0" style="font-size:20px">{{data.name}}</p>
                        <p class="text-truncate mb-0" style="font-size:15px">{{data.type}}</p>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>

</div>


{% endblock %}
