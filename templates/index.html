<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aroma Shop - Home</title>
	<link rel="icon" href=" {% static 'img/Fevicon.png' %} " type="image/png">
  <link rel="stylesheet" href=" {% static 'vendors/bootstrap/bootstrap.min.css' %} ">
  <link rel="stylesheet" href=" {% static 'vendors/fontawesome/css/all.min.css' %} ">
	<link rel="stylesheet" href=" {% static 'vendors/themify-icons/themify-icons.css' %} ">
  <link rel="stylesheet" href=" {% static 'vendors/nice-select/nice-select.css' %} ">
  <link rel="stylesheet" href=" {% static 'vendors/owl-carousel/owl.theme.default.min.css' %} ">
  <link rel="stylesheet" href=" {% static 'vendors/owl-carousel/owl.carousel.min.css' %} ">

  <link rel="stylesheet" href=" {% static 'css/style.css' %} ">
</head>
<body>
  <!--================ Start Header Menu Area =================-->
	<header class="header_area">
    <div class="main_menu">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand logo_h" href="/"><h1>TitanGym.</h1></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="collapse navbar-collapse offset" id="navbarSupportedContent">



          </div>
        </div>
      </nav>
    </div>
  </header>
	<!--================ End Header Menu Area =================-->

  <main class="site-main">

    <!--================ Hero banner start =================-->
    <section class="hero-banner">
      <div class="container">
        <div class="row no-gutters align-items-center pt-60px">
          <div class="col-5 d-none d-sm-block">
            <div class="hero-banner__img">
              <img class="img-fluid" src=" {% static 'img/home/hero-banner.png' %} " alt="">
            </div>
          </div>
          <div class="col-sm-7 col-lg-6 offset-lg-1 pl-4 pl-md-5 pl-lg-0">
            <div class="hero-banner__content">
              <h4>Shop is fun</h4>
              <h1>Browse Our Secondhand Product</h1>
              <p>Sometimes the poor are praised for being thrifty. But to recommend thrifty to the poor is both grotesque and insulting. It is like advising a man who is starving to eat less  </p>
              <a class="button button-hero" href="{% url 'login' %}">Login</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--================ Hero banner start =================-->

  </main>


  <script src=" {% static 'vendors/jquery/jquery-3.2.1.min.js' %} "></script>
  <script src=" {% static 'vendors/bootstrap/bootstrap.bundle.min.js' %} "></script>
  <script src=" {% static 'vendors/skrollr.min.js' %} "></script>
  <script src=" {% static 'vendors/owl-carousel/owl.carousel.min.js' %} "></script>
  <script src=" {% static 'vendors/nice-select/jquery.nice-select.min.js' %} "></script>
  <script src=" {% static 'vendors/jquery.ajaxchimp.min.js' %} "></script>
  <script src=" {% static 'vendors/mail-script.js' %} "></script>
  <script src=" {% static 'js/main.js' %} "></script>
</body>
</html>
