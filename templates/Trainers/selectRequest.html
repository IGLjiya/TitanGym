{% extends 'Trainers/dashTrainers.html' %}
{% block content %}

<div class="row">
    <div class="col-121">
        <div class="d-flex flex-wrap justify-content-end">
            {% for data in data %}
                <div class=" d-flex flex-column border border-1 border-dark rounded rounded-1 mx-3"
                     style="width:20rem;">
                    <div class="bg-dark" style="width:20rem;height:10rem">

                    </div>
                    <div class="p-3">
                        <p class="mb-0 text-secondary" style="font-size:15px">Name</p>
                        <h5 class="mb-2 mt-0" style="">{{data.member.name}}</h5>
                        <p class="mb-0 text-secondary">Phone No:-</p>
                        <h5 class="text-truncate mb-2" style="font-size:18px">{{data.member.phoneNo}}</h5>
                    </div>
                    <div class="d-flex justify-content-center mb-3 ">
                        {% if data.status == 0 %}
                        <a href="{% url 'accept' data.id %}" class="btn btn-outline-success px-4 mx-3">Accept</a>
                        <a href="{% url 'reject' data.id %}" class="btn btn-outline-danger px-4">Reject</a>
                        {% elif data.status == 1 %}
                        <button disabled class="btn btn-outline-success mx-3">Accepted</button>
                        <a href="{% url 'viewmember' data.member.id %}" class="btn btn-outline-primary ">View</a>
                        {% elif data.status == 2 %}
                        <button disabled class="btn btn-outline-danger mx-3 ">Rejected</button>
                        <a href="{% url 'deletereqt' data.id %}" class="btn btn-outline-danger  ">Delete</a>
                        {% endif %}
                    </div>
                </div>

            {% endfor %}
        </div>
    </div>

</div>


{% endblock %}
