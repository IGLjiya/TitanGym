<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load crispy_forms_tags %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aroma Shop - Login</title>
    <link rel="icon" href=" {% static 'img/Fevicon.png' %} " type="image/png">
    <link rel="stylesheet" href=" {% static 'vendors/bootstrap/bootstrap.min.css' %} ">
    <link rel="stylesheet" href=" {% static 'vendors/fontawesome/css/all.min.css' %} ">
    <link rel="stylesheet" href=" {% static 'vendors/themify-icons/themify-icons.css' %} ">
    <link rel="stylesheet" href=" {% static 'vendors/linericon/style.css' %} ">
    <link rel="stylesheet" href=" {% static 'vendors/owl-carousel/owl.theme.default.min.css' %} ">
    <link rel="stylesheet" href=" {% static 'vendors/owl-carousel/owl.carousel.min.css' %} ">
    <link rel="stylesheet" href=" {% static 'vendors/nice-select/nice-select.css' %} ">
    <link rel="stylesheet" href=" {% static 'vendors/nouislider/nouislider.min.css' %} ">

    <link rel="stylesheet" href=" {% static 'css/style.css' %} ">
</head>
<body>
<!--================ Start Header Menu Area =================-->
<header class="header_area">
    <div class="main_menu">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand logo_h" href="home"><h1>TitanGym.</h1></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
        </nav>
    </div>
</header>
<!--================ End Header Menu Area =================-->

<!-- ================ start banner area ================= -->
<section class="blog-banner-area" id="category">
    <div class="container ">
        <div class="blog-banner">
            <div class="text-center" >
                <h1>Register</h1>
                <nav aria-label="breadcrumb" class="banner-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Member</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Register</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</section>
<!-- ================ end banner area ================= -->

<!--================Login Box Area =================-->
<section class="login_box_area section-margin">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="d-flex flex-column justify-content-center align-items-center bg-secondary p-5" style="height:40rem">
                    <div class="hover">
                        <h4 class="text-dark text-center">Already have an account?</h4>
                        <p class="text-dark text-center">The pain you feel today, will be the strength you feel tomorrow.</p>
                        <div class="d-flex flex-column justify-content-center align-items-center p ">
                            <a class="btn btn-outline-dark my-2 px-5 rounded rounded-1 my-2" href="{% url 'login' %}">Login Now</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="login_form_inner register_form_inner pb-5">
                    <h3>Create an account</h3>
                    <form method="POST" enctype="multipart/form-data">
                        <div class=" d-flex flex-column justify-content-center align-items-center">
                            {% csrf_token %}
                            {{ form2 | crispy }}

                            {{ form1 | crispy }}
                        </div>
                        <div>
                            <button class="btn btn-outline-dark my-2 px-5 rounded rounded-5" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================End Login Box Area =================-->


</body>
</html>
